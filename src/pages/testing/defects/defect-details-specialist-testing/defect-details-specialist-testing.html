<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button class="cancel" (click)="onCancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>Defect details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onDone()">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-background-color-grey">
  <ion-list>
    <ion-item-group>
      <ion-item-divider padding-left>Reference number</ion-item-divider>
      <ion-item
        padding-left
        [ngClass]="{'error-incomplete-item': errorIncomplete && !defect.referenceNumber}"
      >
        <ion-input
          placeholder="Enter"
          type="text"
          [(ngModel)]="defect.referenceNumber"
          (ngModelChange)="onInputChange('referenceNumber', 10, $event)"
        ></ion-input>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider padding-left>Defect name</ion-item-divider>
      <ion-item
        padding-left
        [ngClass]="{'error-incomplete-item': errorIncomplete && !defect.defectName}"
      >
        <ion-input
          placeholder="Enter"
          type="text"
          [(ngModel)]="defect.defectName"
          (ngModelChange)="onInputChange('defectName', 200, $event)"
        ></ion-input>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider padding-left>Defect notes</ion-item-divider>
      <ion-item padding-left>
        <ion-textarea
          placeholder="Add notes"
          rows="5"
          [(ngModel)]="defect.defectNotes"
          (ngModelChange)="onInputChange('defectNotes', 200, $event)"
        ></ion-textarea>
      </ion-item>
    </ion-item-group>
    <ion-item-group *ngIf="isEdit">
      <ion-item-divider></ion-item-divider>
      <button
        ion-item
        detail-none
        padding-left
        class="btn-remove-defect"
        (click)="onRemoveDefect()"
      >
        Remove defect
      </button>
    </ion-item-group>
  </ion-list>
</ion-content>
