<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button (click)="cancelAdvisory()" color="primary">
        Cancel
      </button>
    </ion-buttons>
    <ion-title margin-left>Advisory details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="submitAdvisory()">
        <span>{{ isEdit ? 'Done' : 'Add Note' }}</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="content-background-color-grey">
  <ion-grid no-padding>
    <ion-list>
      <ion-item-divider padding-left>DEFECT ITEM</ion-item-divider>
      <ion-item no-lines padding-left>
        <ion-row class="advisory__item-status" ion-text color="dark" align-items-center justify-content-start>
          {{ advisory.deficiencyRef }}
          <ion-badge item-end text-uppercase color="light">Advisory</ion-badge>
        </ion-row>
        <ion-row class="advisory_item-name" ion-text color="dark">
          {{ advisory.itemDescription }}
        </ion-row>
      </ion-item>
      <ion-item-divider padding-left>NOTES</ion-item-divider>
      <ion-item no-lines padding-horizontal>
        <ion-textarea maxlength="200" rows="5" [(ngModel)]="advisory.additionalInformation.notes" placeholder="Add Notes">
          Notes
        </ion-textarea>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
