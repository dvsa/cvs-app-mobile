<ion-header>
  <ion-navbar>
  <ion-buttons end>
    <button ion-button (click)="formatDataForConfirm()">
      <span>Start Test</span>
    </button>
  </ion-buttons>
    <ion-title margin-left>Enter preparer ID</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ion-grid no-padding>
    <ion-row justify-content-center>
      <ion-col col-6>
        <div text-uppercase
             text-center
             class="vehicle-header-vrm-number">
          {{ vehicleData.vrm | formatVrm }}
        </div>
      </ion-col>
    </ion-row>
    <ion-row no-border>
      <ion-item padding-horizontal class="srch-preparer-input">
        <ion-input placeholder="Enter preparer ID if known" [(ngModel)]="searchValue" (ngModelChange)="valueInputChange($event)"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row padding-horizontal class="info-text">
      <span>{{ preparerInfoText }}</span>
    </ion-row>
  </ion-grid>

</ion-content>
