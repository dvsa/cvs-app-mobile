<ion-header>
  <ion-navbar>
    <ion-title margin-left>
      Select reason
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="onSave(selectedReasons)">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content-background-color-grey">
  <ion-list>
    <ion-item-group>
      <ion-item-divider padding-left text-uppercase class="divider-border">reason(s) for time not testing</ion-item-divider>
      <ion-item text-wrap padding-left
                *ngFor="let reason of reasonsList">
        <ion-label>{{reason.text}} {{reason.text === WAIT_REASONS.SITE_ISSUE || reason.text === WAIT_REASONS.OTHER ? '(notes required)' : ''}}</ion-label>
        <ion-checkbox item-right [(ngModel)]="reason.isChecked" (ionChange)="onCheck(reason, selectedReasons)"></ion-checkbox>
        <ion-icon item-end class="selected"
                  name="checkmark"
                  *ngIf="reason.isChecked"></ion-icon>
      </ion-item>
      <ion-item-divider padding-left text-uppercase class="divider-border">notes</ion-item-divider>
      <ion-item no-lines padding-horizontal>
        <ion-textarea maxlength="200" rows="5" [(ngModel)]="notes" placeholder="Add Notes">
          Notes
        </ion-textarea>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
