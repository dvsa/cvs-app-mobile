<ion-header>
  <ion-grid no-padding>
    <ion-row class="black-bar"></ion-row>
    <ion-row class="blue-bar"></ion-row>
  </ion-grid>
</ion-header>

<ion-content padding>
  <div class="tick-icon">
    <img src="assets/tick-icon.svg">
  </div>
  <div class="msg-centered">
    <h3>Site visit has been submitted and sent to DVSA and {{ testStationName }}</h3>
  </div>

</ion-content>
<ion-footer padding-horizontal>
  <div class="footer-cta-section">
    <button ion-button block (click)="pushPage()" color="secondary">
      <span>Done</span>
    </button>
  </div>
</ion-footer>
