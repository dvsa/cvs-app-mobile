<ion-header>
  <ion-grid no-padding>
    <ion-row class="black-bar"></ion-row>
    <ion-row class="blue-bar"></ion-row>
  </ion-grid>
</ion-header>
<ion-content padding>
  <div padding-vertical>
    <ion-img src="./assets/imgs/client-logo.svg" width="144" height="102"></ion-img>
  </div>

  <div margin-vertical class="beta">
   <span>BETA</span>
  </div>

  <div class="start-title" padding-top>
    <h1>Commercial Vehicle</h1>
    <h1>Service</h1>
  </div>

  <h4>Mobile Test Capture</h4>

</ion-content>
<ion-footer>
  <div class="footer-cta-section">
    <button ion-button block (click)="getStarted()" color="secondary">
      <span>Get started</span>
      <img padding-left src="./assets/imgs/arrow-icon.svg">
    </button>
  </div>
</ion-footer>
